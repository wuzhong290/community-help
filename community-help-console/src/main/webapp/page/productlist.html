<script>
    refresher.init({
        id:"wrapper",
        pullDownAction:Refresh,
        pullUpAction:Load
    });
    function Refresh() {
        setTimeout(function () {	// <-- Simulate network congestion, remove setTimeout from production!
            var el, li, i;
            el =document.querySelector("#wrapper ul");
            //这里写你的刷新代码
            document.getElementById("wrapper").querySelector(".pullDownIcon").style.display="none";
            document.getElementById("wrapper").querySelector(".pullDownLabel").innerHTML="<img src='../css/ok.png'/>刷新成功";
            setTimeout(function () {
                wrapper.refresh();
                document.getElementById("wrapper").querySelector(".pullDownLabel").innerHTML="";
            },1000);//模拟qq下拉刷新显示成功效果
            /****remember to refresh after  action completed！ ---yourId.refresh(); ----| ****/
        }, 1000);
    }
    function Load() {
        setTimeout(function () {// <-- Simulate network congestion, remove setTimeout from production!
            var el, li, i;
            el =document.querySelector("#wrapper ul");
            for (i=0; i<2; i++) {
                li = document.createElement('li');
                li.innerHTML="<div class='ui-list-img'><span style='background-image:url(../images/fanqian.jpg)'></span></div><div class='ui-list-info'><h4>番茄</h4><p class='ui-nowrap'>番茄，批发价1元，货到付款，不满意不要</p></div>"
                el.appendChild(li, el.childNodes[0]);
            }
            wrapper.refresh();/****remember to refresh after action completed！！！   ---id.refresh(); --- ****/
        },2000);
    }
</script>
